<!DOCTYPE html>
<html>
    <head>
        <title>Dni otwarte I LO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="jquery-1.12.2.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <link href="latofonts.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="logo left"><img src="logo.png" alt="logo"></div>
        <div class="logo right"><img src="logo.png" alt="logo"></div>
        <div id="top">
            <div id="clock">
                <div id="hour"></div>:<div id="minutes"></div><div id="seconds"></div>
            </div>
        </div>
        <div id="partsCont">
            <div id="parts">
                <div class="part" id="part0">
                    <h1>Parter</h1>
                    <h2>Biologia</h2>
                    <h2>Historia</h2>
                    <div class="countdown">
                        <span>-</span> min.
                        <div class="go"><p>Teraz!</p></div>
                    </div>
                    Wejścia w godzinach:
                    <div class="times">
                    </div>
                </div>
                <div class="part" id="part1">
                    <h1>Piętro I</h1>
                    <h2>Język polski</h2>
                    <h2>Matematyka</h2>
                    <div class="countdown">
                        <span>-</span> min.
                        <div class="go"><p>Teraz!</p></div>
                    </div>
                    Wejścia w godzinach:
                    <div class="times">
                    </div>
                </div>
                <div class="part" id="part2">
                    <h1>Piętro II</h1>
                    <h2>Fizyka</h2>
                    <h2>Chemia</h2>
                    <div class="countdown">
                        <span>-</span> min.
                        <div class="go"><p>Teraz!</p></div>
                    </div>
                    Wejścia w godzinach:
                    <div class="times">
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            by <b>Kuba Dranczewski</b> for <b>I Liceum Ogólnokształcące w Zielonej Górze</b>
        </div>
    </body>
</html>
